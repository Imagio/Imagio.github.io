<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 	
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% if page.title %}{{ page.title | escape }} | {% endif %}F# for fun and profit</title>
    <meta name="description" content="{{page.description | escape}}" />
	<meta name="keywords" content="{{page.keywords | escape }}" />
    <meta name="author" content="" />
    
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 
        'self' 
        https://platform.twitter.com
        syndication.twitter.com
        ajax.googleapis.com
        www.google.com
        cse.google.com
        ssl.google-analytics.com
        www.googleapis.com
        'unsafe-inline'
        'unsafe-eval';
        ">
        -->
   
    {% if page.image %}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="http://fsharpforfunandprofit.com{{page.image}}">
    {% else %}
    <meta name="twitter:card" content="summary">
    {% endif %}
    <meta name="twitter:site" content="@ScottWlaschin">
    <meta name="twitter:title" content="{{ page.title | escape }}">
    <meta name="twitter:description" content="{{page.description | escape}}">
    <link rel="shortcut icon" href="/assets/ico/favicon.ico"/>

    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="/assets/pygments/default.css" rel="stylesheet" type="text/css" >	
    <link href="/assets/css/fsffap20181220.css" rel="stylesheet" type="text/css" >	

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">F# for fun and profit</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="{% if page.nav == 'why-use-fsharp' %}active{% endif %}"><a href="/why-use-fsharp/">Why use F#?</a></li>
                    <li class="{% if page.nav == 'site-contents' %}active{% endif %}"><a href="/site-contents/">Explore this site</a></li>
                    <li class="{% if page.nav == 'video' %}active{% endif %}"><a href="/video/">Videos</a></li>
                    <li class="{% if page.nav == 'books' %}active{% endif %}"><a href="/books/">Books</a></li>
                    <li class="{% if page.nav == 'search' %}active{% endif %}"><a href="/search.html">Search</a></li>
                </ul>
            </div>            
            <!--/.nav-collapse -->
        </div>
    </nav>


    <div class="container">
        {% include messagebar.inc %}
        {{ content }}
        <!-- <div>By <a href="https://plus.google.com/u/0/100895328363063979573/" rel="author">Scott Wlaschin</a></div> -->
		
		<div class="row">
			<div class="col-md-12" >
				<div class="footer">
				<hr/>
				{% include footer.inc %}
				</div>
			</div>
		</div>
	</div> <!-- /container -->

    
    <!--
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap 3 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="/assets/js/util.js"></script>
    
	{% include google-analytics.inc %}
    {% include twitter_js.inc %}
</body>
</html>
