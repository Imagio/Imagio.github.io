---
layout: default
---

<div class="container">
<div class="row">

  
    <div class="col-md-9">
    
		<h1 class="category">{{ page.title | escape }}</h1>
		<div class="postIndex">
		{% for post in site.categories[page.category] %}
		<div class="postIndexItem">
			<div class="date">{{ post.date | date_to_string }}</div>
			<div class="title"><a href="{{ post.url }}" title="{{ page.title | escape }}">{{ post.title | escape }}</a></div>
			<div class="description">{{post.description}}</div>
			<div class="categories">Filed under {{ post.categories | category_links }}</div>
		</div>	
		{% endfor %}
		</div>


    </div>

	
	
	<div class="col-md-3 sidebar">
	{% include sidebar.inc %}
	</div>

		
	
</div>
</div>
